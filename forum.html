<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/forum.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar__ul">
            <li class="navbar__li"><a href="index.html">Home</a></li>
            <li class="navbar__li"><a href="./contenido/contenido.html">Content</a></li>
            <li class="navbar__li"><a href="./about.html">About</a></li>
            <li class="navbar__li"><a href="./forum.html">Forum</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Forum Image -->
        <div class="img-container">
            <img src="./images/forum/tunic-forum.png" alt="Tunic">
        </div>

       
        <!-- Create Post Section -->
        <section class="create-post-section">

            <form class="form">
                <div>
                    <label id="post-title-label" for="title-input">Post Title</label>
                    <input type="text" id="title-input">
                    <label for="content-input">Post Content</label>
                    <textarea id="content-input" cols="30" rows="3"></textarea>
                    <button id="create-post-btn">Create Post</button>
                </div>
            </form>
            
        </section>

        <section class="post-content-section"></section>

    </div>

    <script src="./src/app.js"></script>
